<!-- user-add.component.html -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="userName">User Name:</label>
    <input id="userName" formControlName="userName">
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email">
  
    <label for="passwordHash">Password Hash:</label>
    <input id="passwordHash" formControlName="passwordHash">
  
    <label for="lastOrderPrice">Last Order Price:</label>
    <input id="lastOrderPrice" formControlName="lastOrderPrice" type="number">
  
    <button type="submit">Add User</button>
  </form>
