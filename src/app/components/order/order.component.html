<div class="container mt-4">
  <h2>Orders</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>OrderID</th>
        <th>OrderDate</th>
        <th>TotalAmount</th>
        <th>UserID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderID }}</td>
        <td>{{ order.orderDate | date:'short' }}</td>
        <td>{{ order.totalAmount | currency }}</td>
        <td>{{ order.userID }}</td>
        <td>
          <button (click)="showDetails(order)">Details</button>
          <button (click)="editOrder(order)">Edit</button>
          <button (click)="deleteOrder(order.orderID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeDetails()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeDetails()">&times;</span>
      <h3>Order Details</h3>
      <table *ngIf="selectedOrder" class="table">
        <thead>
          <tr>
            <th>MenuItemID</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of selectedOrder.orderItems">
            <td>{{ item.menuItemID }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
