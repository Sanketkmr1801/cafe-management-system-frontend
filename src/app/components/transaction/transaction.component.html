<form (ngSubmit)="saveTransaction()">
    <div>
      <label for="orderID">Order ID:</label>
      <input id="orderID" [(ngModel)]="selectedTransaction?.orderID" name="orderID" required>
    </div>
    <div>
      <label for="transactionDate">Transaction Date:</label>
      <input id="transactionDate" [(ngModel)]="selectedTransaction?.transactionDate" name="transactionDate" type="date" required>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input id="amount" [(ngModel)]="selectedTransaction?.amount" name="amount" type="number" required>
    </div>
    <button type="submit">{{ selectedTransaction?.transactionID ? 'Update' : 'Add' }} Transaction</button>
</form>

<table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Transaction Date</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.orderID }}</td>
        <td>{{ transaction.transactionDate | date:'short' }}</td>
        <td>{{ transaction.amount | currency }}</td>
        <td>
          <button (click)="selectTransaction(transaction)">Edit</button>
          <button (click)="deleteTransaction(transaction.transactionID)">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
